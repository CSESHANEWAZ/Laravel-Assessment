<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SignIn</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="styles.css">

</head>

<body>
     
     <div class="container">
          <div class="row">
               <div class="col-6">
                    <img class="img-responsive" src="group312.png" alt="" srcset="">
               </div>
               <div class="col-6">
                    <form class="form" action="#" method="POST" >
                         <div class="img">
                              <img src="330x70.png" alt="" srcset="">
                         </div>
                         
                         <p>Explore new courses... Hurry up!!</p>
                         <div class="mb-3">
                              <input type="email" class="form-control" name="email" placeholder="Email Address">
                         </div>
                         <div class="mb-3">
                              <input type="password" class="form-control" name="password" placeholder="Password">
                         </div>
                         <div class="mt-2">
                              <a href="#" class="fp">Forget Password</a>
                         </div>
                         <div class="d-grid gap-2 col-12 mx-auto mt-3">
                              <button class="btn btn-primary" id ="button" type="submit">Log in</button>
                         </div>

                         <div class="divider">or</div>

                         <div class="img mt-4">
                              <a href="#"><img src="group364.png" alt="" srcset="" width="150px"></a>
                         </div>

                         <div class="mt-4">
                              <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
                         </div>
                    </form>
               </div>
          </div>
     </div>


     <script src="main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</body>

</html>
